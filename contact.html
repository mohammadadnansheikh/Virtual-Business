<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
          <figure class="header__icon">
            <a href="/">
              <img
              class="header__img"
              src="./images/virtualbusinesslogo.jpg"
              alt="Icon Working"
              title="Virtual Business"
              width="79px"
              height="40px"
            />
            </a>
            <figcaption>Virtual Business</figcaption>
          </figure>
          
          <a href="/">HOMEPAGE</a>
        </nav>
      </header>
  
      <main>
        <div class="msg" id="msg"></div>
         <div class="container">
            <h1>TO KNOW MORE</h1>
            <p>Fill the details here, We are waiting to helping you.</p>
            <form action="" onsubmit="submitForm(event)">
                <div class="row">
                    <div class="column">
                        <label for="name">Name</label>
                        <input type="text" id="name"  placeholder="Enter Name Here">
                    </div>
                    <div class="column">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email Here">
                    </div> 
                    <div class="column">
                        <label for="subject">Type of Business</label>
                        <input type="text" id="subject" placeholder="Ex products, service, marketing">
                    </div>
                    <div class="column">
                        <label for="number">Contact Number</label>
                        <input type="number" id="number"  placeholder="Enter Phone Number Here">
                    </div>
                    <div class="column">
                        <label for="details">Details about your business</label>
                        <textarea id="details"  rows="3" placeholder="Type here......"></textarea>
                    </div>
                    <div class="column">
                      <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
            
         </div>
      </main>
  
      <footer>
        <p>&copy; Virtual Business</p>
      </footer>
</body>
  <script src="index.js"></script>
</html>
